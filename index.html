<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="appTitle">Indigenous Language Learning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lesson_styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Cuneiform&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-feather-pointed"></i>
            <h1 data-i18n="appTitle">Indigenous Language Learning</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" id="homeLink" data-i18n="home" class="active-nav-link"><i class="fas fa-house"></i> Home</a></li>
                <li><a href="#" id="progressLink" data-i18n="progress"><i class="fas fa-chart-simple"></i> Progress</a></li>
                <li><a href="#" id="settingsLink" data-i18n="settings"><i class="fas fa-gear"></i> Settings</a></li>
                <li><a href="forum.html" id="forumLink" class="forum"><i class="fas fa-comments"></i> Forum</a></li>
                <li><a href="signin.html" id="signInLink" data-i18n="signIn"><i class="fas fa-right-to-bracket"></i> Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main id="mainContent">
        <div class="hero-section">
            <h2 data-i18n="welcomeMessage">Discover the Beauty of Indigenous Languages</h2>
            <p data-i18n="welcomeSubtext">Embark on a journey to preserve and learn languages that connect us to our heritage</p>
        </div>
        <div class="language-selection-container">
            <h2 data-i18n="selectLanguage">Select a language to learn</h2>
            <div class="language-grid" id="languageGrid">
                <!-- Languages will be populated here dynamically -->
            </div>
        </div>        
    </main>

    <footer>
        <div class="footer-content">
            <div id="languageContainer">
                <label for="interfaceLanguageSelector" data-i18n="interfaceLanguage">Interface Language:</label>
                <select id="interfaceLanguageSelector">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <p>&copy; 2025 Indigenous Language Learning Project</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ui_langs.js"></script>
    <script src="langs.js"></script>
    <script src="lang.js"></script>
    <script src="lesson_translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
