<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="signInTitle">Sign In - Indigenous Language Learning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Cuneiform&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-feather-pointed"></i>
            <h1 data-i18n="appTitle">Indigenous Language Learning</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" id="homeLink" data-i18n="home"><i class="fas fa-house"></i> Home</a></li>
                <li><a href="#" id="progressLink" data-i18n="progress"><i class="fas fa-chart-simple"></i> Progress</a></li>
                <li><a href="#" id="settingsLink" data-i18n="settings"><i class="fas fa-gear"></i> Settings</a></li>
                <li><a href="forum.html" id="forumLink" class="forum"><i class="fas fa-comments"></i> Forum</a></li>
                <li><a href="signin.html" id="signInLink" data-i18n="signIn" class="active-nav-link"><i class="fas fa-right-to-bracket"></i> Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main id="authContent">
        <div class="auth-container">
            <h2 data-i18n="signIn">Sign In</h2>
            <form id="signInForm">
                <div class="form-group">
                    <label for="email" data-i18n="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" data-i18n="password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" data-i18n="signInButton"><i class="fas fa-sign-in-alt"></i> Sign In</button>
            </form>
            
            <div class="social-login">
                <p data-i18n="orSignInWith">Or sign in with:</p>
                <div class="social-buttons">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        <span data-i18n="signInWithGoogle">Google</span>
                    </button>
                    <button class="social-btn discord-btn">
                        <i class="fab fa-discord"></i>
                        <span data-i18n="signInWithDiscord">Discord</span>
                    </button>
                    <button class="social-btn facebook-btn">
                        <i class="fab fa-facebook"></i>
                        <span data-i18n="signInWithFacebook">Facebook</span>
                    </button>
                </div>
            </div>
            
            <p class="auth-link">
                <span data-i18n="noAccount">Don't have an account?</span> 
                <a href="register.html" data-i18n="register">Register</a>
            </p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div id="languageContainer">
                <label for="interfaceLanguageSelector" data-i18n="interfaceLanguage">Interface Language:</label>
                <select id="interfaceLanguageSelector">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <p>&copy; 2025 Indigenous Language Learning Project</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ui_langs.js"></script>
    <script src="langs.js"></script>
    <script src="lang.js"></script>
    <script src="auth.js"></script>
</body>
</html>
